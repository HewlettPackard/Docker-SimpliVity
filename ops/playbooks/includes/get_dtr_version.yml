---

    - name: Retrieve a token for the UCP API
      uri:
        url: "https://{{ ucp_instance }}.{{ domain_name }}/auth/login"
        headers:
          Content-Type: application/json
        method: POST
        status_code: 200
        body_format: json
        validate_certs: no
        body: '{"username":"{{ ucp_username }}","password":"{{ ucp_password }}"}'
      delegate_to: localhost
      register: resp
      until: resp.status == 200
      retries: 20
      delay: 5

    - name: Remember the API's token
      set_fact:
        auth_token:  "{{resp.json.auth_token}}"

    - name: Find DTR Detail
      uri:
        url: 'https://{{ ucp_instance }}.{{ domain_name }}/containers/json?filters={"name":["dtr-api*"],"status":["running"]}'
        headers:
          Content-Type: application/json
          Authorization: Bearer {{ auth_token }}
        method: GET
        status_code: 200
        body_format: json
        validate_certs: no
      register: resp

    - set_fact:
        detected_dtr_version: "{{ resp.json[0].Image.split(':') | last }}"

