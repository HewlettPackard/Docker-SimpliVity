---
- name: Deploy Linux VMs
  hosts: vms
  gather_facts: false
  connection: local
  user: remote
  become: true

  vars_files:
    - ../group_vars/vars
    - ../group_vars/vault

  environment: "{{ env }}"

  tasks:

    - name: Create VMs
      vmware_guest:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: "{{ vcenter_validate_certs }}"
        esxi_hostname: "{{ esxi_host }}"
        datacenter: "{{ datacenter }}"
        folder: "{{ datacenter }}/vm{{ folder_name }}"
        name: "{{ inventory_hostname }}"
        template: "{{ vm_template }}"
        state: poweredon
        networks: "{{ networks }}"
        customization:
          dns_servers: "{{ dns }}"
          domain: "{{ domain_name }}"
        disk: "{{ disks_specs }}"
            
        hardware:
          memory_mb: "{{ ram }}"
          num_cpus: "{{ cpus }}"
      notify: CreateVMsWait

  handlers:
    - name: CreateVMsWait
      wait_for_connection:
        delay: 120
        timeout: 300


#######################################################################
