# play 2: deploy windows workers
#
#######################################################################
- name: Deploy Windows VMs
  hosts: win_worker
  gather_facts: false
  connection: local
  user: remote
  become: true

  vars_files:
    - ../group_vars/vars
    - ../group_vars/vault

#  environment: "{{ env }}"

  tasks:

  - name: Create VMs 
    vmware_guest:
      hostname: "{{ vcenter_hostname }}"
      username: "{{ vcenter_username }}"
      password: "{{ vcenter_password }}"
      validate_certs: "{{ vcenter_validate_certs }}"
      esxi_hostname: "{{ esxi_host }}"
      datacenter: "{{ datacenter }}"
      folder: "{{ datacenter }}/vm{{ folder_name }}"
      name: "{{ inventory_hostname }}"
      template: "{{ win_vm_template }}"
      state: poweredon
      networks: "{{ networks }}"
      disk: "{{ disks_specs }}"
      customization:
        autologon: true
        autologoncount: 1
        domain: "{{ domain_name }}"
        dns_servers: "{{ dns }}"
        password: "{{ ansible_password }}"
        timezone: "{{ windows_timezone }}"
        runonce: 
        - powershell -NoProfile -ExecutionPolicy Bypass -Command "iex ((new-object net.webclient).DownloadString('{{ windows_winrm_script }}'))"
      hardware:
        memory_mb: "{{ ram }}"
        num_cpus: "{{ cpus }}"
      wait_for_ip_address: yes
    vars:
      ansible_connection: local
      datastore: "{{ datastores | random }}"
    notify: CreateVMsWait


  handlers:
    - name: CreateVMsWait
      wait_for_connection:
        delay: 240
        sleep: 15
        timeout: 900
      vars:
        ansible_connection: local
