---
- hosts: lbs
  gather_facts: false
  become_user: root
  become: true

  vars_files:
    - ../group_vars/vars
    - includes/internal_vars.yml

  environment: "{{ env }}"

  tasks:

    - set_fact: 
        open_ports:
          - "{{ internal_dtr_lb_ports }}"
      when: inventory_hostname in groups.dtr_lb
 
    - set_fact:
        open_ports: "{{ internal_ucp_lb_ports }}"
      when: inventory_hostname in groups.ucp_lb
 
    - set_fact:
        open_ports: "{{ internal_worker_lb_ports }}"
      when: inventory_hostname in groups.worker_lb
 
    - name: Open  ports  in the firewall
      firewalld:
        port: "{{ item }}"
        immediate: true
        permanent: true
        state: enabled
      with_items: "{{ open_ports }}"

    - name: Install Required Pkgs for seboolean module
      yum:
        name: "{{ item }}"
        state: latest
      with_items:
        - libsemanage-python
        - libselinux-python

    - name: Enable HAPROXY to open non standard ports
      seboolean:
        name: haproxy_connect_any
        state: yes
        persistent: yes

    - name: Install haproxy
      yum:
        name: haproxy
        state: latest

    - name: Update haproxy.cfg on Worker Load Balancer
      template:
        src: ../templates/haproxy.cfg.worker.j2
        dest: /etc/haproxy/haproxy.cfg
        owner: root
        group: root
        mode: 0644        
      when: inventory_hostname in groups.worker_lb
      notify: Enable and start haproxy service

    - name: Update haproxy.cfg on UCP Load Balancer
      template:
        src: ../templates/haproxy.cfg.ucp.j2
        dest: /etc/haproxy/haproxy.cfg
        owner: root
        group: root
        mode: 0644
      when: inventory_hostname in groups.ucp_lb
      notify: Enable and start haproxy service

    - name: Update haproxy.cfg on DTR Load Balancer
      template:
        src: ../templates/haproxy.cfg.dtr.j2
        dest: /etc/haproxy/haproxy.cfg
        owner: root
        group: root
        mode: 0644
      when: inventory_hostname in groups.dtr_lb
      notify: Enable and start haproxy service

  handlers:
    - name: Enable and start haproxy service
      systemd:
        name: haproxy
        enabled: yes
        state: restarted
