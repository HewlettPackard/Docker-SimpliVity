---
- hosts: docker
  gather_facts: false
  become_user: root
  become: true

  vars_files:
    - ../group_vars/vars
    - ../group_vars/vault

  environment: "{{ env }}"

  tasks:
    - name: Install dependencies
      yum:
        name: "{{ item }}"
        state: latest
      with_items:
        - policycoreutils-python 
        - libseccomp 
        - libtool-ltdl 
        - yum-utils
        - NetworkManager-glib 
        - nm-connection-editor
        - libsemanage-python 
        - policycoreutils-python

    - name: Enable extras RHEL repository
      shell: yum-config-manager --enable rhel-7-server-extras-rpms

    - name: Set Docker url
      lineinfile:
        path: /etc/yum/vars/dockerurl
        create: yes
        backup: yes
        state: present
        line: "{{ docker_ee_url }}/rhel" 

    - name: Set OS version
      lineinfile:
        path: /etc/yum/vars/dockerosversion
        create: yes
        backup: yes
        state: present
        line: "{{ rhel_version }}"

    - name: Add Docker repository
      command: yum-config-manager --add-repo {{ docker_ee_url }}/rhel/docker-ee.repo

    - name: Install Docker
      yum:
        name: '{{ docker_ee_version | default("docker-ee") }}'
#        enablerepo: docker-ee-test-18.01
        state: 'latest' 
        update_cache: yes

    - name: Ensure Docker is started
      systemd:
        name: docker
        enabled: yes
        state: started
