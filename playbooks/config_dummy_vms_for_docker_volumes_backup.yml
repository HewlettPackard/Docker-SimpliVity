---
- hosts: ucp_main
  gather_facts: false
  become_user: root
  become: true

  vars_files:
    - ../group_vars/vars
    - ../group_vars/vault

  vars:
    powercli_script: '/tmp/vols.ps1'

  environment: "{{ env }}"

  tasks:
    - name: Create Dummy VMs
      vmware_guest:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: "{{ vcenter_validate_certs }}"
        esxi_hostname: "{{ esxi_host }}"
        datacenter: "{{ datacenter }}"
        folder: "{{ datacenter }}/vm{{ folder_name }}"
        name: "{{ dummy_vm_prefix }}-{{ item }}"
        guest_id: "dosGuest"
        state: poweredoff
        disk:
        - size_gb: 1
          datastore: "{{ item }}"
          type: thin

        hardware:
          memory_mb: "128"
          num_cpus: "1"
      with_items: "{{ datastores }}"
      delegate_to: localhost

#
#
    - name: Generate powercli script
      template: src=../templates/powercli_script.j2 dest={{ powercli_script }}

    - name: Run powercli on temporary docker container
      command: docker run --rm --entrypoint='/usr/bin/pwsh' -v /tmp:/tmp vmware/powerclicore {{ powercli_script }}

    - name: Delete powercli script from docker host
      file: state=absent path={{ powercli_script }}
