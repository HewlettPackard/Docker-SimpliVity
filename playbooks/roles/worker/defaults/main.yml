---

#
# allow some time for a worker node to join the UCP swarm 
#
worker_join_delay: 60

worker_role_ports:
  - 80/tcp
  - 443/tcp
  - 2377/tcp
  - 4789/tcp
  - 4789/udp
  - 7946/tcp
  - 7946/udp
  - 12376/tcp
