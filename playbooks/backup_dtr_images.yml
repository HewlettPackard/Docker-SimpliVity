---
- hosts: dtr_main 
  gather_facts: false

  vars_files:
    - ../group_vars/vars
    - ../group_vars/vault
    - ../group_vars/backups

  environment:
    - "{{ env }}"

  tasks:
#
# configure password less ssh from ucp_main to our ansible box
#
    - name: Register key
      stat: path=/root/.ssh/id_rsa
      register: key
    - name: Create keypairs
      shell: ssh-keygen -t rsa -f /root/.ssh/id_rsa -N ''
      when: key.stat.exists == False
    - name: Fetch all public ssh keys
      shell: cat ~/.ssh/id_rsa.pub
      register: ssh_keys
    - name: Deploy keys on localhost
      authorized_key: user=root key="{{ item }}"
      delegate_to: localhost
      with_items:
        - "{{ ssh_keys.stdout }}"

#
# Get a timestamp, will be used to name the backup
#
    - name: Get TimeStamp
      command: date -u '+%Y_%m_%d_%H%M%S'
      register: timestamp
    - name: Store the timestamp
      set_fact:
        timestamp: "{{ timestamp.stdout }}"

    - name: Creates directory
      file:
        path: /root/scripts
        state: directory

    - name: Copy backup script to backup VM
      template: src=../templates/backup_dtr_images.sh.j2 dest=/root/scripts/backup_dtr_images.sh
    - file:
        path: /root/scripts/backup_dtr_images.sh
        mode: 0744

    - name: Copy util to backup VM
      template: src=../templates/dtr_get_info.sh.j2 dest=/root/scripts/dtr_get_info.sh
    - file:
        path: /root/scripts/dtr_get_info.sh
        mode: 0744

    - name: Get the replica ID
      shell: /root/scripts/dtr_get_info.sh replica
      register: res 

    - set_fact:
        replica_id: "{{ res.stdout }}" 

    - name: Get the DTR version number
      shell: /root/scripts/dtr_get_info.sh version
      register: res

    - set_fact:
        detected_dtr_version: "{{ res.stdout }}"

    - set_fact:
        backup_name:  "backup_dtr_data_{{ replica_id }}_{{ inventory_hostname }}_{{ timestamp }}"
      when: backup_name is undefined

    - name: Backup the image data
      shell: /root/scripts/backup_dtr_images.sh {{ backup_name }}
      register: res

    - name: Create a temporary directory to receive files that contains backup metadata
      tempfile:
        state: directory
        suffix: temp
      register: res
      delegate_to: localhost

    - template:
        src: ../templates/backup_meta.yml.j2
        dest: "{{ res.path }}/meta.yml"
      delegate_to: localhost

    - copy:
         src: "{{ item }}"
         dest: "{{ res.path }}/"
      with_items:
        - ../vm_hosts
        - ../group_vars/vars
        - ../group_vars/backups
      delegate_to: localhost

    - name: Save the backup Metadata as well
      archive:
        path:
          - "{{ res.path }}/"
        dest: "{{ backup_dest }}/{{ backup_name }}.vars.tgz"
      delegate_to: localhost
