---
- hosts: docker,logger
  gather_facts: false
  become_user: root
  become: true

  vars_files:
    - ../group_vars/vars
    - includes/internal_vars.yml

  environment: "{{ env }}"

  roles:
    - role: hpe.openports
      hpe_openports_ports: "{{ internal_syslog_ports }}"
      when: inventory_hostname in groups.logger

  tasks:

    - name: Install rsyslog
      yum:
        name: rsyslog
        state: latest

    - name: Configure logger server
      copy: src=../files/rsyslog.conf dest=/etc/rsyslog.conf
      when: inventory_hostname in groups.logger
      notify: Restart Rsyslog

#    - name: Allow docker nodes to send logs
#      template: src=../templates/rsyslog.conf.j2 dest=/etc/rsyslog.conf
#      when: inventory_hostname in groups.docker
#      notify: Restart Rsyslog

  handlers:
    - name: Restart Rsyslog
      systemd:
        name: rsyslog
        enabled: yes
        state: restarted

