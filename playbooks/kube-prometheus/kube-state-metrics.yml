---
- name: Install prometheus/grafana stack with prometheus - kube-state-metrics
  hosts: local
  connection: local
  gather_facts: false

  vars_files:
    - ../../group_vars/vars
    - ../../group_vars/vault

  environment: "{{ env }}"

  tasks:

    - debug: msg="Starting Playbook kube-prometheus kube-state-metrics"

    - name: Creates /tmp/kube-prometheus directory
      file: path=/tmp/kube-prometheus state=directory
      register: file_details

    - name: Creates  kube-state-metrics directory
      file: path=/tmp/kube-prometheus/kube-state-metrics state=directory
      register: file_details


    - name: process kube-state-metrics templates
      template:
        src: "{{ item }}"
        dest: /tmp/kube-prometheus/kube-state-metrics/{{ item | basename | regex_replace('\.j2','') }}
      with_fileglob:
      - "../../templates/kube-prometheus/kube-state-metrics/*.j2"

    - include_tasks: ../includes/find_ucp.yml
      vars:
        ping_servers: "{{ groups.ucp }}"
    - debug: var=ucp_instance
      when: _debug is defined


    # Assume playbooks/install_client_bundle.yml has been run before this
    # Assume that ucp_instance hasn't changed in the meantime
    # - include_tasks: includes/config_client.yml

    - name: Apply yml files to  configure and install kube-state-metrics
      shell: |
        . env.sh
        kubectl apply -f /tmp/kube-prometheus/kube-state-metrics/
      args:
        chdir: ~/certs.{{ ucp_instance }}.{{ ucp_username }}
        executable: /usr/bin/bash
      register: ps

    - debug: var=ps.stdout_lines





